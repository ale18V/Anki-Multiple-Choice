<script>

    var isMobile = (document.getElementsByClassName('mobile').length !== 0);
    var isWindows = (document.getElementsByClassName('win').length !== 0);
    var NUM_BUTTONS = 4;
    var debug = document.getElementById("debug");
    function init() {

        var allChoices = parseChoices();

        // Check for possible errors
        if (!Persistence.isAvailable()) {
            debug.innerHTML += "Persistence not available: multiple choices will not work<br>";
            return;
        }

        if (allChoices.length < NUM_BUTTONS) {
            debug.innerHTML += "Not enough choices: You wanted to generate " + NUM_BUTTONS + " choices yet the field contains " + allChoices.length + " choices<br>";
            return;
        }

        // Populate one button with the correct answer
        let correctButtonNumber = getRandomInt(1, NUM_BUTTONS);
        let correctButton = document.getElementById("choice" + correctButtonNumber);
        correctButton.innerHTML = allChoices.splice(0, 1)[0];

        setCorrectButtonId(correctButton.id);

        // Add event listeners to choice buttons and populate them
        for (let buttonNumber = 1; buttonNumber <= NUM_BUTTONS; buttonNumber++) {
            let button = document.getElementById("choice" + buttonNumber);
            if (isWindows)
                button.addEventListener("click", flipCard);
            else if (isMobile)
                button.addEventListener("touchstart", flipCard);
            
            if (buttonNumber !== correctButtonNumber) {
                let choice = allChoices.splice(getRandomInt(0, allChoices.length - buttonNumber), 1)[0];
                button.innerHTML = choice;
            }
            persistButton(button);
        }

    }

    init();

</script>
