<div class="container">
    <div class="myButton" id="choice1">木られる</div>
    <div class="myButton" id="choice2">斬られる</div>
    <div class="myButton" id="choice3">切られる</div>
    <div class="myButton" id="choice4">斬られる</div>
</div>

<hr>
<p id="debug"></p>


<script>
    var NUM_BUTTONS = 4;
    var debug = document.getElementById("debug");
    function init(){
        // Check for possible errors
        if (!Persistence.isAvailable()) {
            document.getElementById("debug").innerHTML += "Persistence not available: multiple choices will not work.<br>";
            return;
        }

        function displayChoices() {
            for (let buttonNumber = 1; buttonNumber <= NUM_BUTTONS; buttonNumber++) {

                let button = document.getElementById("choice" + buttonNumber);
                if (Persistence.getItem("choice" + buttonNumber) !== null)
                    button.innerHTML = Persistence.getItem("choice" + buttonNumber);
                else{
                    debug.innerHTML += "Button number "  + buttonNumber + " was not persisted.<br>";
                    button.innerHTML = "none";
                }
            }

        }

        function getCorrectButtonId() {
            let correct = Persistence.getItem("correctButton");
            if (correct === null){
                debug.innerHTML += "Correct answer was not set.<br>";
                correct = "none";
            }
            
            return correct;
        }

        function getChoosenButtonId() {
            let choosen = Persistence.getItem("choosenButton");
            
            // Fine if there is no given answer: means the user did not touch anything.
            if (choosen === null)
                choosen = "none"; 
            
            return choosen;
        }

        function colorButton(id, color) {
            document.getElementById(id).style.backgroundColor = color;
        }

        displayChoices()
        let correctButtonId = getCorrectButtonId(); // id of the button
        let choosenButtonId = getChoosenButtonId(); // id of the button
        if (correctButtonId !== "none") {
            if (choosenButtonId !== correctButtonId && choosenButtonId !== "none")
                colorButton(choosenButtonId, "red");

            colorButton(correctButtonId, "green");
        }
    }
    init();
    Persistence.clear()

</script>
